<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gundam Drawing</title>
    <style>
        canvas {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <canvas id="gundamCanvas" width="400" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gundamCanvas');
        const ctx = canvas.getContext('2d');

        // Head
        ctx.fillStyle = '#666';
        ctx.fillRect(160, 50, 80, 80);

        // Eyes
        ctx.fillStyle = '#ffcc00';
        ctx.fillRect(180, 80, 20, 10);
        ctx.fillRect(200, 80, 20, 10);

        // Antenna
        ctx.fillStyle = '#f00';
        ctx.beginPath();
        ctx.moveTo(160, 50);
        ctx.lineTo(120, 20);
        ctx.lineTo(160, 20);
        ctx.closePath();
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(240, 50);
        ctx.lineTo(280, 20);
        ctx.lineTo(240, 20);
        ctx.closePath();
        ctx.fill();

        // Body
        ctx.fillStyle = '#333';
        ctx.fillRect(140, 130, 120, 150);

        // Arms
        ctx.fillStyle = '#444';
        ctx.fillRect(80, 130, 60, 20);
        ctx.fillRect(260, 130, 60, 20);
        ctx.fillRect(60, 150, 40, 100);
        ctx.fillRect(300, 150, 40, 100);

        // Legs
        ctx.fillStyle = '#555';
        ctx.fillRect(140, 280, 40, 120);
        ctx.fillRect(220, 280, 40, 120);

        // Feet
        ctx.fillStyle = '#888';
        ctx.fillRect(130, 400, 60, 20);
        ctx.fillRect(210, 400, 60, 20);
    </script>
</body>
</html>
